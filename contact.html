<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <style>
        .entry h3 {
            position: absolute;
            bottom: 15px;
        }

        .img-wrapper {
            width: 100%;
        }

        @media screen and (min-width: 768px) {
            .img-wrapper {
                width: 50%;
            }
        }

        @media screen and (min-width: 992px) {
            .img-wrapper {
                width: 33%;
            }
        }
    </style>

    <title>Tamara Golub</title>
</head>

<body class="bg-light">
    <div class="row no-gutters bg-white shadow-sm">
        <div class="col-md-6 text-center text-white">
            <h1 class="float-md-left p-4  ml-md-3 mb-0 bg-info">Tamara Golub</h1>
        </div>
        <div class="col-md-6 d-flex flex-row justify-content-center align-items-center">
            <a class="m-3 ml-md-auto text-muted" href="index.html"> About </a>|
            <a class="m-3 ml-md-auto text-muted" href="portfolio.html"> Portfolio </a>|
            <a class="m-3 ml-md-auto text-muted p-3 mr-10" href="contact.html">Contact</a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-9">
            <div class="card m-3 mb-5">
                <div class="card-body text-muted">
                    <h1 class="text-info border-bottom">Contact </h1>
                    <br>
                    <div class="row">
                        <div class="col">
                            <form class="border p-4">

                                <div class="form-group">
                                    <label for="FullName">Full Name: </label>
                                    <input type="text" class="form-control" id="FullName"
                                        placeholder="Enter your full name here">
                                </div>

                                <div class="form-group">
                                    <label for="EmailAddress">Email address:</label>
                                    <input type="email" class="form-control" id="EmailAddress"
                                        placeholder="name@example.com">
                                </div>


                                <div class="form-group">
                                    <label for="message">Message: </label>
                                    <textarea class="form-control" id="message" rows="3" maxlength="500"
                                        placeholder="Your message here up to 500 characters"> </textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="copyright border-top border-info bg-secondary py-4 text-center text-white"
                style="border-top-width: thick !important;">
                &copy; Copyright
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
